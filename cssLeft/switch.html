<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>css实战</title>
    <link rel="stylesheet" type="text/css" href="./css/switch.css">
</head> 
<body>
<div class="box">
    <!--radio-->
    <label class="fan-check-radio fan-check-flat-radio">
        <input type="radio" name="sex" checked>
        <div class="fan-check-media"></div>
        <div class="fan-check-inner">
            <div class="fan-check-title">男</div>
        </div>
    </label>
    <label class="fan-check-radio fan-check-flat-radio">
        <input type="radio" name="sex">
        <div class="fan-check-media"></div>
        <div class="fan-check-inner">
            <div class="fan-check-title">女</div>
        </div>
    </label>
    <!--checkbox-->
    <label class="fan-check-checkbox fan-check-flat-checkbox">
        <input type="checkbox" name="city">
        <div class="fan-check-media"></div>
        <div class="fan-check-inner">
            <div class="fan-check-title">成都</div>
        </div>
    </label>
    <label class="fan-check-checkbox fan-check-flat-checkbox">
        <input type="checkbox" name="city">
        <div class="fan-check-media"></div>
        <div class="fan-check-inner">
            <div class="fan-check-title">重庆</div>
        </div>
    </label>
    <!--switch1-->
    <label class="fan-switch fan-switch-3">
        <input type="checkbox">
        <div class="fan-switch-media">
            <span class="switch-label"></span>
        </div>
        <div class="fan-switch-inner">switch1</div>
    </label>
    <div class="box">
        <label class="checkbox checkbox-inline">
            <input type="checkbox" value="option1">
            <i class="input-helper"></i>
            checkbox
        </label>
        <label class="checkbox checkbox-inline">
            <input type="checkbox" value="option1">
            <i class="input-helper"></i>
            checkbox
        </label>
    </div>
</div>
<script src="./js/cube.js"></script>
</body>
</html>
