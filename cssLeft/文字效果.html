<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>css实战</title>
<style>
.textShadow {
    color:#fff;
    text-shadow:0.1em 0.1em 0 rgba(0,0,0,0.5);
}
.fill {
    font-size:3em;
    -webkit-text-fill-color:transparent;
    -webkit-text-stroke:1px #fff;
}
.highlight {
    color:#ffc;
    text-shadow:0 0 .2em #fff,
            0 0 .3em #fff;
}
</style> 
</head> 
<body style="font-size: 10px; ">
<p class="textShadow">我是测试字体</p> 
<p class="fill">我是镂空字体</p> 
<p class="highlight">文字外发光</p> 
<script src="./js/cube.js"></script>
</body>
</html>
